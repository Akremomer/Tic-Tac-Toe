<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: lightgrey;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-decoration: underline;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 50vh;
            height: 50vh;
            margin: auto;
            gap: 5px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            width: 15vh;
            height: 15vh;
            border: 4px solid black;
            cursor: pointer;
            background-color: white;
        }
        .cell:hover {
            background-color: antiquewhite;
        }
        button {
            font-size: 1.2rem;
            margin: 10px;
            padding: 10px 20px;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <button class="btn btn-danger" onclick="startAI()">Play Against AI</button>
    <button class="btn btn-success" onclick="startFriend()">Play Against Friend</button>
    <h2 id="turn-text">Player 1's Turn</h2>
    
    <div class="container">
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
        <div class="cell" onclick="xo(event)"></div>
    </div>

    <button class="btn btn-primary" onclick="restart()">Restart</button>

    <script>
        let first = true;
        let gameOver = false;
        let aiEnabled = false;

        function xo(event) {
            if (gameOver) return;
            
            let cell = event.target;
            if (cell.innerText !== "") return;
            
            cell.innerText = first ? "X" : "O";
            document.getElementById("turn-text").innerText = first ? "Player 2's Turn" : "Player 1's Turn";

            first = !first;
            checkWin();

            if (aiEnabled && !gameOver && !first) {
                setTimeout(playAI, 500);
            }
        }

        function checkWin() {
            let cells = document.querySelectorAll(".cell");
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (cells[a].innerText !== "" && 
                    cells[a].innerText === cells[b].innerText && 
                    cells[a].innerText === cells[c].innerText) {
                    
                    let winner = cells[a].innerText;
                    document.getElementById("turn-text").innerHTML = `ðŸŽ‰ Player ${winner === "X" ? "1" : "2"} Wins! ðŸŽ‰`;
                    gameOver = true;
                    startFireworks();
                    return true;
                }
            }

            if ([...cells].every(cell => cell.innerText !== "")) {
                document.getElementById("turn-text").innerText = "It's a Draw!";
                gameOver = true;
                return true;
            }

            return false;
        }

        function restart() {
    document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
    document.getElementById("turn-text").innerText = "Player 1's Turn";
    first = true;
    gameOver = false;

    
    document.getElementById("fireworks-container").innerHTML = "";
}


        function startFireworks() {
    const container = document.getElementById("fireworks-container");

    // ðŸ”¥ Clear any existing fireworks before starting new ones
    container.innerHTML = "";

    const fireworks = new Fireworks.default(container, { particles: 100 });
    fireworks.start();

    setTimeout(() => fireworks.stop(), 5000);
}

        function startAI() {
            aiEnabled = true;
            restart();
        }

        function startFriend() {
            aiEnabled = false;
            restart();
        }

        function playAI() {
    if (gameOver) return;

    let cells = document.querySelectorAll(".cell");
    let emptyCells = [...cells].map((cell, index) => cell.innerText === "" ? index : null).filter(index => index !== null);

    // Instant first move (if AI starts)
    if (emptyCells.length === 9) {
        cells[4].innerText = "O"; // AI takes center
        first = true;
        document.getElementById("turn-text").innerText = "Player 1's Turn";
        return;
    }

    let bestMove = minimax([...cells], "O", 0, -Infinity, Infinity).index;

    if (bestMove !== -1) {
        cells[bestMove].innerText = "O";
        first = true;
        document.getElementById("turn-text").innerText = "Player 1's Turn";
        checkWin();
    }
}

// Minimax with Alpha-Beta Pruning & Depth Limitation
function minimax(board, player, depth, alpha, beta) {
    let emptyCells = board.map((cell, index) => cell.innerText === "" ? index : null).filter(index => index !== null);

    if (checkWinCondition(board, "O")) return { score: 10 - depth };
    if (checkWinCondition(board, "X")) return { score: depth - 10 };
    if (emptyCells.length === 0) return { score: 0 };

    if (depth >= 5) return { score: 0 }; // Limit depth for speed

    let bestMove = { score: player === "O" ? -Infinity : Infinity, index: -1 };

    for (let i of emptyCells) {
        board[i].innerText = player;

        let result = minimax(board, player === "O" ? "X" : "O", depth + 1, alpha, beta);
        board[i].innerText = ""; // Reset move

        if (player === "O") {
            if (result.score > bestMove.score) {
                bestMove = { score: result.score, index: i };
            }
            alpha = Math.max(alpha, bestMove.score);
        } else {
            if (result.score < bestMove.score) {
                bestMove = { score: result.score, index: i };
            }
            beta = Math.min(beta, bestMove.score);
        }

        if (beta <= alpha) break; 
    }

    return bestMove;
}

// Win-checking function for AI
function checkWinCondition(board, player) {
    const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];

    return winPatterns.some(pattern => 
        pattern.every(index => board[index].innerText === player)
    );
}

    </script>

    <div id="fireworks-container"></div>

</body>
</html>
